<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proj2</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="frame-bg">
            <div class="wrap">
                <div class="draw">=</div>
                <p class="main-information">0</p>
            </div>
            <div class="frame-menu">
                <div class="clear">
                    <div class="clear-bg">
                        <button class="clear-text">AC</button>
                        <div class="number-lists">
                            <div class="numbers-list-1">
                                <div class="num-1">
                                    <div class="num-bg-1">
                                        <button class="one">1</button>
                                    </div>
                                </div>
                                <div class="num-4">
                                    <div class="num-bg-4">
                                        <button class="four">4</button>
                                    </div>
                                </div>

                                <div class="num-7">
                                    <div class="num-bg-7">
                                        <button class="seven">7</button>
                                    </div>
                                </div>

                                <div class="num-dot">
                                    <div class="num-bg-dot">
                                        <button class="dot">.</button>
                                    </div>
                                </div>
                            </div>
                            <div class="numbers-list-2">
                                <div class="num-2">
                                    <div class="num-bg-2">
                                        <button class="two">2</button>
                                    </div>
                                </div>
                                <div class="num-5">
                                    <div class="num-bg-5">
                                        <button class="five">5</button>
                                    </div>
                                </div>

                                <div class="num-8">
                                    <div class="num-bg-8">
                                        <button class="eight">8</button>
                                    </div>
                                </div>

                                <div class="num-0">
                                    <div class="num-bg-0">
                                        <button class="zero">0</button>
                                    </div>
                                </div>
                            </div>
                            <div class="numbers-list-3">
                                <div class="num-3">
                                    <div class="num-bg-3">
                                        <button class="three">3</button>
                                    </div>
                                </div>
                                <div class="num-6">
                                    <div class="num-bg-6">
                                        <button class="six">6</button>
                                    </div>
                                </div>

                                <div class="num-9">
                                    <div class="num-bg-9">
                                        <button class="nine">9</button>
                                    </div>
                                </div>

                                <div class="num-00">
                                    <div class="num-bg-00">
                                        <button class="zerozero">00</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
