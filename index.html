<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proj2</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css" id="style">
</head>
<body>
    <main>
        <div class="frame-bg">
            <div>
                <label class="switch">
                    <span><img src="/bi_sun.svg" alt="light" class="light"></span>
                    <span><img src="/bx_bx-moon.svg" alt="dark" class="dark"></span>
                    <span><img src="/bi_sun (2).svg" alt="light2" class="light2"></span>
                    <span><img src="/bx_bx-moon (2).svg" alt="dark2" class="dark2"></span>
                    <input type="checkbox" onclick="changeStyle()">
                    <span class="move"></span>
                </label>
            </div>
            <div class="wrap">
                <div class="draw">=</div>
                <p class="main-information">0</p>
            </div>
            <div class="symbols-list">
                <div class="symbols-list-1">
                    <div class="division-text">
                        <div class="division-bg">
                            <button class="division">รท</button>
                        </div>
                    </div>
                    <div class="multiplication-text">
                        <div class="multiplication-bg">
                            <button class="multiplication">ร</button>
                        </div>
                    </div>
                    <div class="minus-text">
                        <div class="minus-bg">
                            <button class="minus">-</button>
                        </div>
                    </div>
                    <div class="plus-text">
                        <div class="plus-bg">
                            <button class="plus">+</button>
                        </div>
                    </div>
                    <div class="equal-text">
                        <div class="equal-bg">
                            <button class="equal">=</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="frame-menu">
                <div class="clear">

                    <div class="clear-bg">
                        <button class="clear-text">AC</button>
                        <div class="number-lists">
                            <div class="numbers-list-1">
                                <div class="num-1">
                                    <div class="num-bg-1">
                                        <button class="one">1</button>
                                    </div>
                                </div>
                                <div class="num-4">
                                    <div class="num-bg-4">
                                        <button class="four">4</button>
                                    </div>
                                </div>

                                <div class="num-7">
                                    <div class="num-bg-7">
                                        <button class="seven">7</button>
                                    </div>
                                </div>

                                <div class="num-dot">
                                    <div class="num-bg-dot">
                                        <button class="dot">.</button>
                                    </div>
                                </div>
                            </div>
                            <div class="numbers-list-2">
                                <div class="num-2">
                                    <div class="num-bg-2">
                                        <button class="two">2</button>
                                    </div>
                                </div>
                                <div class="num-5">
                                    <div class="num-bg-5">
                                        <button class="five">5</button>
                                    </div>
                                </div>

                                <div class="num-8">
                                    <div class="num-bg-8">
                                        <button class="eight">8</button>
                                    </div>
                                </div>

                                <div class="num-0">
                                    <div class="num-bg-0">
                                        <button class="zero">0</button>
                                    </div>
                                </div>
                            </div>
                            <div class="numbers-list-3">
                                <div class="num-3">
                                    <div class="num-bg-3">
                                        <button class="three">3</button>
                                    </div>
                                </div>
                                <div class="num-6">
                                    <div class="num-bg-6">
                                        <button class="six">6</button>
                                    </div>
                                </div>

                                <div class="num-9">
                                    <div class="num-bg-9">
                                        <button class="nine">9</button>
                                    </div>
                                </div>

                                <div class="num-00">
                                    <div class="num-bg-00">
                                        <button class="zerozero">00</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function changeStyle() {
            var style = document.getElementById('style');
            if (style.href.includes('style.css')) {
                style.href = 'style2.css';
            } else {
                style.href = 'style.css';
            }
        }
    </script>
</body>
</html>
