<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proj2</title>
    <link rel="stylesheet" href="style.css" id="style" />
    <script src="./index.js"></script>
</head>

<body>
    <main>
        <div class="frame-bg">
            <div>
                <label class="switch">
                    <span><img src="./bi_sun.svg" alt="light" class="light" /></span>
                    <span><img src="./bx_bx-moon.svg" alt="dark" class="dark" /></span>
                    <span><img src="./bi_sun2.svg" alt="light2" class="light2" /></span>
                    <span><img src="./bx_bx-moon2.svg" alt="dark2" class="dark2" /></span>
                    <input type="checkbox" onclick="changeStyle()" />
                    <span class="move"></span>
                </label>
            </div>
            
            <div class="wrap">
                <div class="draw">=</div>
                <p class="history-information"></p>
                <p class="main-information"></p>
            </div>
            <div class="symbols-list">
                <ul class="symbols-list-1">
                    <li>
                        <button class="division-text">รท</button>
                    </li>
                    <li>
                        <button class="multiplication-text">ร</button>
                    </li>
                    <li>
                        <button class="minus-text">-</button>
                    </li>
                    <li>
                        <button class="plus-text">+</button>
                    </li>
                    <li>
                        <button class="equal-text" onclick="calculate()">=</button>
                    </li>
                </ul>
            </div>
            <div class="frame-menu">
                <button class="clear-text">AC</button>
                <div class="number-lists">
                    <ul class="number-list">
                        <li>
                            <button class="one">1</button>
                        </li>
                        <li>
                            <button class="two">2</button>
                        </li>
                        <li>
                            <button class="three">3</button>
                        </li>
                        <li>
                            <button class="four">4</button>
                        </li>
                        <li>
                            <button class="five">5</button>
                        </li>
                        <li>
                            <button class="six">6</button>
                        </li>
                        <li>
                            <button class="seven">7</button>
                        </li>
                        <li>
                            <button class="eight">8</button>
                        </li>
                        <li>
                            <button class="nine">9</button>
                        </li>
                        <li>
                            <button class="dot">.</button>
                        </li>
                        <li>
                            <button class="zero">0</button>
                        </li>
                        <li>
                            <button class="zerozero">00</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>
    <script>
        function changeStyle() {
            var style = document.getElementById("style");
            if (style.href.includes("style.css")) {
                style.href = "style2.css";
            } else {
                style.href = "style.css";
            }
        }
    </script>
</body>
</html>
